<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <!-- <h1>Product: {{.}}</h1> -->
  <h3>Todo List</h3>
  <ul>
    {{range .}}
      {{/* ne = not equal */}}
      <li>
        {{.Name}}
        {{if .Done}}
          ✔
        {{else}}
          ❌
        {{end}}
      </li>
    {{end}}
  </ul>
</body>
</html>
